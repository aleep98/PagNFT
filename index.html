<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="img/image-equilibrium.jpg" />
      <h2 class="title">Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="currency">
          <div class="icon">
            <img src="img/icon-ethereum.svg" alt="" />

            <p>0.041ETH</p>
          </div>
        </div>

        <div class="days">
          <img id="icon-clock" src="img/icon-clock.svg" alt="" />
          <p class="days2">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="profile">
        <img src="img/image-avatar.png" />
        <p class="profile-name">Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
